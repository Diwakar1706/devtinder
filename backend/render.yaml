services:
  - type: web
    name: devtinder-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: COOKIE_SECURE
        value: true
      - key: COOKIE_SAME_SITE
        value: none
      - key: REDIS_ENABLED
        value: false

